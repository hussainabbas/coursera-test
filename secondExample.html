<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <script src="angular.min.js"></script>
    <script src="secondExample.js"></script>
    <style media="screen">
      body{
        font-size: 1.3em;
      }
    </style>
  </head>
  <body ng-app = "NameCalculator">
    <h1>Name Calculator</h1>
    <div  ng-controller = "NameCalculatorController">
      <div>
        Your name:
        <input type="text" ng-model = "name" ng-keyup = "displayNumeric();">
      </div>
      <div>
        Total Numeric value of this name ({{name}}) is: {{totalValue}}
      </div>
    </div>
  </body>
</html>
